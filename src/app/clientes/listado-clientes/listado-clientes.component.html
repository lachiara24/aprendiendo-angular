<h2>
  Listado clientes
</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>ID</th>
      <th>Direccion</th>
      <th>Grupo</th>
    </tr>
  </thead>
   
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.cif}}</td>
      <td>{{cliente.direccion}}</td>
      <td>{{cliente.grupo}}</td>
    </tr>
  </tbody>

</table>

<div class="m-3" *ngIf="! clientes.length">No hay clientes por el momento</div>
