<h2 class="text-center">Alta cliente</h2>

<div class="form-group row p-3">
    <label class="col-sm-2 col-form-label">Nombre:</label>
    <div class="col">
      <input class="form-control" type="text" [(ngModel)]="cliente.nombre">
    </div>
</div>

<div class="form-group row p-3">
  <label class="col-sm-2 col-form-label">ID:</label>
  <div class="col">
    <input class="form-control" type="text" [(ngModel)]="cliente.cif">
  </div>
</div>

<div class="form-group row p-3">
  <label class="col-sm-2 col-form-label">Direcci√≥n:</label>
  <div class="col">
    <input class="form-control" type="text" [(ngModel)]="cliente.direccion">
  </div>
</div>
  
<div class="form-group row p-3">
  <label class="col-sm-2 col-form-label">Grupo:</label>
  <div class="col">
    <select class="form-control" [(ngModel)]="cliente.grupo">
      <option *ngFor="let grupo of grupos" value="{{grupo.id}}">{{grupo.nombre}}</option>
    </select>
  </div>
</div>
 
<div class="form-group row p-3">
  <div class="col-sm-6">
    <button class="btn btn-primary mb-2" (click)="this.nuevoCliente()">Guardar</button>
  </div>  
</div>

<qrcode [qrdata]="cliente.cif" [width]="256" [errorCorrectionLevel]="'H'"></qrcode>
